

<html>
    <body>

       
        <label> Display Image</label>
        <br><p><img id="output" width="200" /></p>
      <br>
        <p>uisng html json data</p>
        <br><p>Name: <label id="lblName" style="cursor: pointer;"></label></p>
        <br><p>Age: <label id="lblAge" style="cursor: pointer;"></label></p>
        <br><p>Mobile number: <label id="lblNum" style="cursor: pointer;"></label></p>


        <script>
        
        var image = document.querySelector('#output');
        image.setAttribute("src",localStorage.getItem("myfile-image"));
        
        var obj = JSON.parse(sessionStorage.getItem('Details')); 
        
        document.getElementById('lblName').innerHTML = obj.Name;
        document.getElementById('lblAge').innerHTML = obj.Age;
        document.getElementById('lblNum').innerHTML=obj.MobileNumber;


 </script>
        
</body>
</html>
